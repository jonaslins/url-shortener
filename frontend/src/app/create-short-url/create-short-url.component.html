<h3>Shorten Url</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Paste the URL to be shortened</label>
            <input type="text" class="form-control" id="originalUrl" required [(ngModel)]="shortUrl.originalUrl"
                name="originalUrl">
        </div>
        <button type="submit" class="btn btn-success">Shorten URL</button>
    </form>
</div>

<div [hidden]="!submitted">
    <div>
        <label><b>Short link: </b></label> <a href="{{ shortUrl.shortLink }}" target="_blank">
            {{ shortUrl.shortLink }}</a>
    </div>
    <div>
        <label><b>Code: </b></label> {{shortUrl.code}}
    </div>
    <div>
        <label><b>Original Url: </b></label> <a href="{{ shortUrl.originalUrl }}" target="_blank">
            {{ shortUrl.originalUrl }}</a>
    </div>
    <button (click)="goToList()" class="btn btn-info">Go to list</button>

</div>
